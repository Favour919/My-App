    <div id="container">

        <!--**********************************

        <!--**********************************

        <div id="main" class="main">
            
            <!--**********************************

        ***********************************-->
            <div class="cards">
                <div class="content">
                    <div class="alert-con">
                        <div class="alert"></div>
                    </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Details</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form id="Form" method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" id="firstName" name="firstName">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" id="lastName" name="lastName">
                                    </div>
                                </div>
								<div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <div class="cal-icon">
                                            <input type="date" class="form-control datetimepicker" id="dateOfBirth" name="dateOfBirth">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-3">
											<div class="form-group">
												<label>Gender</label>
												<select class="form-control select" id="gender" name="gender">
													<option>Male</option>
													<option>Female</option>
												</select>
											</div>
										</div>
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label>Address</label>
												<input type="text" class="form-control " id="address" name="address">
											</div>
										</div>
									</div>
								</div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Phone </label>
                                        <input class="form-control" type="text" id="phoneNumber" name="phoneNumber">
                                    </div>
                                </div>
                                <div class="col-sm-12">
									<div class="row">
										
										<div class="col-sm-6 col-md-6 col-lg-3">
											<div class="form-group">
												<label>Height</label>
												<input type="text" class="form-control" id="height" name="height">
											</div>
										</div>
										<div class="col-sm-6 col-md-6 col-lg-3">
											<div class="form-group">
												<label>Weight</label>
												<input type="text" class="form-control" id="weight" name="weight">
											</div>
										</div>
										
										<div class="col-sm-6 col-md-6 col-lg-6">
											<div class="form-group">
												<label>Emergency Contact Name</label>
												<input type="text" class="form-control" id="emergencyContactName" name="emergencyContactName">
											</div>
										</div>
									</div>
								</div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Emergency Contact</label>
                                        <input class="form-control"  type="text" id="emergencyContactPhone" name="emergencyContactPhone">
                                    </div>
                                </div>
                                <!-- <div class="col-sm-6">
									<div class="form-group">
										<label>Avatar</label>
										<div class="profile-upload">
											<div class="upload-img">
												<img alt="" src="assets/img/user.jpg">
											</div>
											<div class="upload-input">
												<input type="file" class="form-control">
											</div>
										</div>
									</div>
                                </div> -->
                            </div>
                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Add Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
    </div>    
    <script src="js/sidebar.js"></script>
